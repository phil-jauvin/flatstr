<!doctype html>

<html ng-app="flatstr">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Flatstr</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</head>

  <body ng-controller="PageController as page" ng-init="tab = 1">

    <div class="container">

      <div class="row">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">

            <div class="navbar-header">
              <a class="navbar-brand" href="http://localhost:3000/">Flatstr</a>
            </div>

            <div>
              <ul class="nav navbar-nav">
                <li ng-class="{active:tab === 1}"><a href ng-click="tab = 1">Home</a></li>
                <li ng-class="{active:tab === 2}"><a href ng-click="tab = 2">About</a></li>
              </ul>
            </div>

          </div>
        </nav>
      </div>


      <div ng-show="tab === 1">
        <flat-list></flat-list>
      </div>

      <div ng-show="tab === 2">
        <about></about>
      </div>

    </div>

  </body>


</html>
